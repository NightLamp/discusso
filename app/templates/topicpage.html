{% extends "topbar.html" %}

{% block content %}
<div class="container-fluid">
	<div class="leftSide col-md-2">

	</div>

	<div class="topicPage mainArea col-md-8">

		<div id="question">
			<div class = "special">
			<h1> {{post.title}} </h1>
		</div>

			<div class="innerTopic container-fluid">
				<div class="col-md-6">
					<p>Blesses: {{post.blesses}} </p>
				</div>
				<div class="col-md-6">
					<p>Curses: {{post.curses}} </p>
				</div>
			</div>

		</div>

		{% for reply in replies %}
		<div class="comment">
			<div class = "header">
			<h4> {{reply.text}} </h4>
		</div>

			<div class="innerTopic container-fluid">
				<div class="col-md-6">
					<p>Blesses: {{reply.blesses}} </p>
				</div>
				<div class="col-md-6">
					<p>Curses: {{reply.curses}} </p>
				</div>
			</div>
			{% endfor %}
